<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Простой 2D Платформер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b2d42 0%, #1d1e2c 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 15px;
            color: #ffd166;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 2rem;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #293241;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
        
        .movement-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .control-btn {
            background-color: #3d5a80;
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 28px;
            margin: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background-color: #4d6a90;
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .jump-btn {
            background-color: #ee6c4d;
            width: 100px;
            height: 100px;
            font-size: 32px;
        }
        
        .instructions {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .game-container {
                height: 400px;
            }
            
            .control-btn {
                width: 65px;
                height: 65px;
                font-size: 26px;
                margin: 0 10px;
            }
            
            .jump-btn {
                width: 90px;
                height: 90px;
            }
        }
        
        @media (max-width: 480px) {
            .game-container {
                height: 350px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
                margin: 0 8px;
            }
            
            .jump-btn {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Простой 2D Платформер</h1>
        
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="controls">
            <div class="movement-controls">
                <button class="control-btn left-btn">←</button>
                <button class="control-btn right-btn">→</button>
            </div>
            <button class="control-btn jump-btn">↑</button>
        </div>
        
        <div class="instructions">
            <p>Используйте кнопки для движения персонажа по платформам</p>
        </div>
    </div>

    <script>
        // Получаем canvas и контекст
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Устанавливаем размеры canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        // Инициализация размеров canvas
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Игрок
        const player = {
            x: 100,
            y: 300,
            width: 30,
            height: 50,
            color: '#ffd166',
            speed: 5,
            velX: 0,
            velY: 0,
            jumpPower: 15,
            grounded: false
        };
        
        // Платформы (просто несколько для тестирования)
        const platforms = [
            {x: 0, y: 450, width: 200, height: 20, color: '#3d5a80'},
            {x: 250, y: 400, width: 150, height: 20, color: '#3d5a80'},
            {x: 450, y: 350, width: 150, height: 20, color: '#3d5a80'},
            {x: 650, y: 300, width: 150, height: 20, color: '#3d5a80'},
            {x: 300, y: 250, width: 150, height: 20, color: '#3d5a80'},
            {x: 500, y: 200, width: 150, height: 20, color: '#3d5a80'},
            {x: 100, y: 150, width: 150, height: 20, color: '#3d5a80'},
            {x: 0, y: 550, width: canvas.width, height: 50, color: '#293241'} // пол
        ];
        
        // Управление с кнопок
        const leftBtn = document.querySelector('.left-btn');
        const rightBtn = document.querySelector('.right-btn');
        const jumpBtn = document.querySelector('.jump-btn');
        
        let leftPressed = false;
        let rightPressed = false;
        
        // Обработчики событий для кнопок
        function setupButtonListeners() {
            // Левый
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                leftPressed = true;
            });
            
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                leftPressed = false;
            });
            
            leftBtn.addEventListener('mousedown', () => {
                leftPressed = true;
            });
            
            leftBtn.addEventListener('mouseup', () => {
                leftPressed = false;
            });
            
            // Правый
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                rightPressed = true;
            });
            
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                rightPressed = false;
            });
            
            rightBtn.addEventListener('mousedown', () => {
                rightPressed = true;
            });
            
            rightBtn.addEventListener('mouseup', () => {
                rightPressed = false;
            });
            
            // Прыжок
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (player.grounded) {
                    player.velY = -player.jumpPower;
                    player.grounded = false;
                }
            });
            
            jumpBtn.addEventListener('mousedown', () => {
                if (player.grounded) {
                    player.velY = -player.jumpPower;
                    player.grounded = false;
                }
            });
        }
        
        // Физика
        const gravity = 0.8;
        const friction = 0.9;
        
        // Обновление игры
        function update() {
            // Движение игрока
            player.velX = 0;
            
            if (leftPressed) player.velX = -player.speed;
            if (rightPressed) player.velX = player.speed;
            
            // Применяем гравитацию
            player.velY += gravity;
            
            // Применяем трение по горизонтали
            player.velX *= friction;
            
            // Обновляем позицию игрока
            player.x += player.velX;
            player.y += player.velY;
            
            // Ограничиваем игрока в пределах canvas
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // Проверка на падение за пределы (возвращаем на стартовую позицию)
            if (player.y > canvas.height) {
                player.x = 100;
                player.y = 300;
                player.velX = 0;
                player.velY = 0;
            }
            
            // Проверка коллизий с платформами
            player.grounded = false;
            
            for (let i = 0; i < platforms.length; i++) {
                const platform = platforms[i];
                
                // Проверяем столкновение
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    // Определяем направление столкновения
                    const topCollision = Math.abs((player.y + player.height) - platform.y) < 10;
                    
                    // Обрабатываем столкновение сверху (приземление на платформу)
                    if (topCollision && player.velY > 0) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.grounded = true;
                    }
                }
            }
        }
        
        // Отображение игры
        function draw() {
            // Очистка canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем фон
            ctx.fillStyle = '#293241';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем платформы
            for (let i = 0; i < platforms.length; i++) {
                const platform = platforms[i];
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Добавляем тень для платформ
                ctx.strokeStyle = '#1d1e2c';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // Рисуем игрока
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Добавляем глаза игроку
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + player.width/3, player.y + 10, 5, 5);
            ctx.fillRect(player.x + 2*player.width/3, player.y + 10, 5, 5);
            
            // Добавляем улыбку
            ctx.beginPath();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.arc(player.x + player.width/2, player.y + 25, 8, 0, Math.PI);
            ctx.stroke();
        }
        
        // Игровой цикл
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Управление с клавиатуры для тестирования на компьютере
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                leftPressed = true;
            }
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                rightPressed = true;
            }
            if ((e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W' || e.key === ' ') && player.grounded) {
                player.velY = -player.jumpPower;
                player.grounded = false;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                leftPressed = false;
            }
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                rightPressed = false;
            }
        });
        
        // Запускаем игру
        setupButtonListeners();
        gameLoop();
    </script>
</body>
</html>
