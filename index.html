<!DOCTYPE html>
<html>
<head>
    <title>Кнопка</title>
    <style>
        #game {
            text-align: center;
            margin-top: 50px;
        }
        #clickButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Счёт: <span id="score">0</span></h1>
        <button id="clickButton">Кликни меня!</button>
    </div>

    <script>
        let score = 0;
        const clickButton = document.getElementById("clickButton");
        const scoreDisplay = document.getElementById("score");

        clickButton.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = score;
        });
    </script>
</body>
</html>
