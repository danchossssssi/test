<!DOCTYPE html>
<html>
<head>
    <title>Slither.io Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }
        canvas {
            display: block;
            border: 2px solid #333;
        }
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 100;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Настройки игры
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Камера
        let camera = {
            x: 0,
            y: 0,
            width: canvas.width,
            height: canvas.height
        };

        // Игрок
        let player = {
            x: 0,
            y: 0,
            radius: 10,
            speed: 3,
            angle: 0,
            tail: [],
            length: 5,
            score: 0,
            color: '#FFFFFF'
        };

        // Еда
        let food = [];
        const foodCount = 100;

        // Враги
        let enemies = [];
        const enemyCount = 10;

        // Генерация еды
        function generateFood() {
            for (let i = 0; i < foodCount; i++) {
                food.push({
                    x: Math.random() * 2000 - 1000,
                    y: Math.random() * 2000 - 1000,
                    radius: 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
        }

        // Генерация врагов
        function generateEnemies() {
            for (let i = 0; i < enemyCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 500 + Math.random() * 500;
                const x = player.x + Math.cos(angle) * distance;
                const y = player.y + Math.sin(angle) * distance;
                
                enemies.push({
                    x: x,
                    y: y,
                    radius: 10,
                    speed: 1 + Math.random() * 2,
                    angle: angle,
                    tail: [],
                    length: 10 + Math.floor(Math.random() * 20),
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
        }

        // Обновление хвоста
        function updateTail(entity) {
            entity.tail.unshift({ x: entity.x, y: entity.y });
            if (entity.tail.length > entity.length) {
                entity.tail.pop();
            }
        }

        // Проверка столкновений
        function checkCollision(x1, y1, r1, x2, y2, r2) {
            const dx = x1 - x2;
            const dy = y1 - y2;
            return dx * dx + dy * dy < (r1 + r2) * (r1 + r2);
        }

        // Преобразование мировых координат в экранные
        function worldToScreen(x, y) {
            return {
                x: x - camera.x + camera.width / 2,
                y: y - camera.y + camera.height / 2
            };
        }

        // Отрисовка круга с учетом камеры
        function drawCircle(x, y, radius, color) {
            const screenPos = worldToScreen(x, y);
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(screenPos.x, screenPos.y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Отрисовка сегментов хвоста
        function drawTailSegments(tail, radius, color) {
            ctx.fillStyle = color;
            for (let i = 0; i < tail.length; i++) {
                const segment = tail[i];
                const screenPos = worldToScreen(segment.x, segment.y);
                ctx.beginPath();
                ctx.arc(screenPos.x, screenPos.y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Основной цикл игры
        function gameLoop() {
            // Очистка экрана
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Обновление камеры (плавное следование за игроком)
            camera.x += (player.x - camera.x) * 0.1;
            camera.y += (player.y - camera.y) * 0.1;

            // Управление игроком
            if (window.mouseX !== undefined && window.mouseY !== undefined) {
                const screenCenter = worldToScreen(player.x, player.y);
                player.angle = Math.atan2(
                    screenCenter.y - window.mouseY,
                    screenCenter.x - window.mouseX
                );
            }

            // Движение игрока
            player.x -= Math.cos(player.angle) * player.speed;
            player.y -= Math.sin(player.angle) * player.speed;

            // Обновление хвоста игрока
            updateTail(player);

            // Отрисовка хвоста игрока (отдельными сегментами)
            drawTailSegments(player.tail, player.radius * 0.9, player.color);

            // Отрисовка головы игрока
            drawCircle(player.x, player.y, player.radius, player.color);

            // Проверка сбора еды
            for (let i = food.length - 1; i >= 0; i--) {
                if (checkCollision(player.x, player.y, player.radius, food[i].x, food[i].y, food[i].radius)) {
                    player.length += 2;
                    player.score += 1;
                    scoreElement.textContent = `Score: ${player.score}`;
                    food.splice(i, 1);
                    
                    // Добавляем новую еду в случайном месте мира
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 500 + Math.random() * 500;
                    food.push({
                        x: player.x + Math.cos(angle) * distance,
                        y: player.y + Math.sin(angle) * distance,
                        radius: 5,
                        color: `hsl(${Math.random() * 360}, 100%, 50%)`
                    });
                }
            }

            // Отрисовка еды
            food.forEach(f => {
                drawCircle(f.x, f.y, f.radius, f.color);
            });

            // Движение и отрисовка врагов
            enemies.forEach(enemy => {
                // ИИ врагов - простой патруль
                if (Math.random() < 0.02) {
                    enemy.angle = Math.random() * Math.PI * 2;
                }

                enemy.x += Math.cos(enemy.angle) * enemy.speed;
                enemy.y += Math.sin(enemy.angle) * enemy.speed;

                // Обновление хвоста врага
                updateTail(enemy);

                // Отрисовка хвоста врага
                drawTailSegments(enemy.tail, enemy.radius * 0.9, enemy.color);

                // Отрисовка головы врага
                drawCircle(enemy.x, enemy.y, enemy.radius, enemy.color);

                // Проверка столкновения с врагом
                for (let i = 0; i < enemy.tail.length; i++) {
                    if (checkCollision(player.x, player.y, player.radius, 
                                       enemy.tail[i].x, enemy.tail[i].y, enemy.radius)) {
                        alert(`Game Over! Score: ${player.score}`);
                        resetGame();
                        return;
                    }
                }
            });

            // Респавн врагов, если их стало мало
            if (enemies.length < enemyCount * 0.5) {
                generateEnemies();
            }

            requestAnimationFrame(gameLoop);
        }

        // Сброс игры
        function resetGame() {
            player = {
                x: 0,
                y: 0,
                radius: 10,
                speed: 3,
                angle: 0,
                tail: [],
                length: 5,
                score: 0,
                color: '#FFFFFF'
            };
            food = [];
            enemies = [];
            generateFood();
            generateEnemies();
            scoreElement.textContent = 'Score: 0';
        }

        // Отслеживание мыши/касания
        window.mouseX = undefined;
        window.mouseY = undefined;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            window.mouseX = e.clientX - rect.left;
            window.mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            window.mouseX = touch.clientX - rect.left;
            window.mouseY = touch.clientY - rect.top;
        }, { passive: false });

        // Запуск игры
        generateFood();
        generateEnemies();
        gameLoop();
    </script>
</body>
</html>
