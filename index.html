<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2D Платформер с телефонным управлением</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 15px;
            color: #4cc9f0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 2.2rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #0f3460;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-top: 10px;
        }
        
        .movement-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .control-btn {
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 28px;
            margin: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background-color: #3a56d4;
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .jump-btn {
            background-color: #f72585;
            width: 100px;
            height: 100px;
            font-size: 32px;
        }
        
        .instructions {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .game-container {
                height: 400px;
            }
            
            .control-btn {
                width: 65px;
                height: 65px;
                font-size: 26px;
                margin: 0 10px;
            }
            
            .jump-btn {
                width: 90px;
                height: 90px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .game-container {
                height: 350px;
            }
            
            .game-info {
                font-size: 0.9rem;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
                margin: 0 8px;
            }
            
            .jump-btn {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
            
            .instructions {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2D Платформер</h1>
        
        <div class="game-info">
            <div>Очки: <span id="score">0</span></div>
            <div>Жизни: <span id="lives">3</span></div>
            <div>Уровень: <span id="level">1</span></div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="controls">
            <div class="movement-controls">
                <button class="control-btn left-btn">←</button>
                <button class="control-btn right-btn">→</button>
            </div>
            <button class="control-btn jump-btn">↑</button>
        </div>
        
        <div class="instructions">
            <p>Используйте кнопки для управления персонажем. Соберите монеты, избегайте препятствий!</p>
        </div>
    </div>

    <script>
        // Получаем элементы DOM
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        
        // Устанавливаем размеры canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        // Инициализация размеров canvas
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Игровые переменные
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = true;
        
        // Игрок
        const player = {
            x: 100,
            y: 300,
            width: 30,
            height: 50,
            color: '#4cc9f0',
            speed: 5,
            velX: 0,
            velY: 0,
            jumpPower: 15,
            grounded: false,
            jumping: false
        };
        
        // Платформы
        const platforms = [
            {x: 0, y: 450, width: 200, height: 20, color: '#4361ee'},
            {x: 250, y: 400, width: 150, height: 20, color: '#4361ee'},
            {x: 450, y: 350, width: 150, height: 20, color: '#4361ee'},
            {x: 650, y: 300, width: 150, height: 20, color: '#4361ee'},
            {x: 300, y: 250, width: 150, height: 20, color: '#4361ee'},
            {x: 500, y: 200, width: 150, height: 20, color: '#4361ee'},
            {x: 100, y: 150, width: 150, height: 20, color: '#4361ee'},
            {x: 0, y: 550, width: 800, height: 50, color: '#3a0ca3'} // пол
        ];
        
        // Монеты
        let coins = [
            {x: 120, y: 420, radius: 10, color: '#ffd166', collected: false},
            {x: 320, y: 370, radius: 10, color: '#ffd166', collected: false},
            {x: 520, y: 320, radius: 10, color: '#ffd166', collected: false},
            {x: 720, y: 270, radius: 10, color: '#ffd166', collected: false},
            {x: 370, y: 220, radius: 10, color: '#ffd166', collected: false},
            {x: 570, y: 170, radius: 10, color: '#ffd166', collected: false},
            {x: 170, y: 120, radius: 10, color: '#ffd166', collected: false}
        ];
        
        // Препятствия
        const obstacles = [
            {x: 400, y: 430, width: 20, height: 20, color: '#f72585'},
            {x: 600, y: 280, width: 20, height: 20, color: '#f72585'},
            {x: 200, y: 180, width: 20, height: 20, color: '#f72585'}
        ];
        
        // Управление с кнопок
        const leftBtn = document.querySelector('.left-btn');
        const rightBtn = document.querySelector('.right-btn');
        const jumpBtn = document.querySelector('.jump-btn');
        
        let leftPressed = false;
        let rightPressed = false;
        
        // Обработчики событий для кнопок
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });
        
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });
        
        leftBtn.addEventListener('mousedown', () => {
            leftPressed = true;
        });
        
        leftBtn.addEventListener('mouseup', () => {
            leftPressed = false;
        });
        
        leftBtn.addEventListener('mouseleave', () => {
            leftPressed = false;
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });
        
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });
        
        rightBtn.addEventListener('mousedown', () => {
            rightPressed = true;
        });
        
        rightBtn.addEventListener('mouseup', () => {
            rightPressed = false;
        });
        
        rightBtn.addEventListener('mouseleave', () => {
            rightPressed = false;
        });
        
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (player.grounded && gameRunning) {
                player.velY = -player.jumpPower;
                player.grounded = false;
                player.jumping = true;
            }
        });
        
        jumpBtn.addEventListener('mousedown', () => {
            if (player.grounded && gameRunning) {
                player.velY = -player.jumpPower;
                player.grounded = false;
                player.jumping = true;
            }
        });
        
        // Физика
        const gravity = 0.8;
        const friction = 0.9;
        
        // Обновление игры
        function update() {
            if (!gameRunning) return;
            
            // Движение игрока
            player.velX = 0;
            
            if (leftPressed) player.velX = -player.speed;
            if (rightPressed) player.velX = player.speed;
            
            // Применяем гравитацию
            player.velY += gravity;
            
            // Применяем трение по горизонтали
            player.velX *= friction;
            
            // Обновляем позицию игрока
            player.x += player.velX;
            player.y += player.velY;
            
            // Ограничиваем игрока в пределах canvas
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // Проверка на падение за пределы
            if (player.y > canvas.height) {
                player.x = 100;
                player.y = 300;
                player.velX = 0;
                player.velY = 0;
                loseLife();
            }
            
            // Сброс прыжка при приземлении
            if (player.grounded) {
                player.jumping = false;
            }
            
            // Проверка коллизий с платформами
            player.grounded = false;
            
            for (let i = 0; i < platforms.length; i++) {
                const platform = platforms[i];
                
                // Проверяем столкновение
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    // Определяем направление столкновения
                    const topCollision = Math.abs((player.y + player.height) - platform.y) < 10;
                    const bottomCollision = Math.abs(player.y - (platform.y + platform.height)) < 10;
                    const leftCollision = Math.abs((player.x + player.width) - platform.x) < 10;
                    const rightCollision = Math.abs(player.x - (platform.x + platform.width)) < 10;
                    
                    // Обрабатываем столкновение сверху (приземление на платформу)
                    if (topCollision && player.velY > 0) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.grounded = true;
                    }
                    // Столкновение снизу
                    else if (bottomCollision && player.velY < 0) {
                        player.y = platform.y + platform.height;
                        player.velY = 0;
                    }
                    // Столкновение слева
                    else if (leftCollision && player.velX > 0) {
                        player.x = platform.x - player.width;
                        player.velX = 0;
                    }
                    // Столкновение справа
                    else if (rightCollision && player.velX < 0) {
                        player.x = platform.x + platform.width;
                        player.velX = 0;
                    }
                }
            }
            
            // Проверка сбора монет
            for (let i = 0; i < coins.length; i++) {
                const coin = coins[i];
                
                if (!coin.collected) {
                    const dx = player.x + player.width/2 - coin.x;
                    const dy = player.y + player.height/2 - coin.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < player.width/2 + coin.radius) {
                        coin.collected = true;
                        score += 10;
                        scoreElement.textContent = score;
                        
                        // Проверка на переход на следующий уровень
                        if (coins.every(c => c.collected)) {
                            nextLevel();
                        }
                    }
                }
            }
            
            // Проверка столкновений с препятствиями
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    
                    // Столкновение с препятствием
                    player.x = 100;
                    player.y = 300;
                    player.velX = 0;
                    player.velY = 0;
                    loseLife();
                    break;
                }
            }
        }
        
        // Отображение игры
        function draw() {
            // Очистка canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем фон
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем платформы
            for (let i = 0; i < platforms.length; i++) {
                const platform = platforms[i];
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Добавляем тень для платформ
                ctx.strokeStyle = '#3a0ca3';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // Рисуем монеты
            for (let i = 0; i < coins.length; i++) {
                const coin = coins[i];
                
                if (!coin.collected) {
                    // Основной цвет монеты
                    ctx.fillStyle = coin.color;
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Блик на монете
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(coin.x - coin.radius/3, coin.y - coin.radius/3, coin.radius/3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Рисуем препятствия
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Добавляем текстуру препятствиям
                ctx.fillStyle = '#b5179e';
                ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 10, obstacle.height - 10);
            }
            
            // Рисуем игрока
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Добавляем глаза игроку
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + player.width/3, player.y + 10, 5, 5);
            ctx.fillRect(player.x + 2*player.width/3, player.y + 10, 5, 5);
            
            // Добавляем улыбку
            ctx.beginPath();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.arc(player.x + player.width/2, player.y + 25, 8, 0, Math.PI);
            ctx.stroke();
            
            // Если игра не запущена, показываем сообщение
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ИГРА ОКОНЧЕНА', canvas.width/2, canvas.height/2 - 30);
                
                ctx.font = '24px Arial';
                ctx.fillText(`Финальный счет: ${score}`, canvas.width/2, canvas.height/2 + 30);
                
                ctx.font = '20px Arial';
                ctx.fillText('Обновите страницу, чтобы начать заново', canvas.width/2, canvas.height/2 + 80);
            }
        }
        
        // Игровой цикл
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Потеря жизни
        function loseLife() {
            lives--;
            livesElement.textContent = lives;
            
            if (lives <= 0) {
                gameRunning = false;
            }
        }
        
        // Следующий уровень
        function nextLevel() {
            level++;
            levelElement.textContent = level;
            
            // Увеличиваем скорость
            player.speed += 0.5;
            
            // Создаем новые монеты на более высоких позициях
            coins = [];
            for (let i = 0; i < 7; i++) {
                coins.push({
                    x: 100 + i * 100,
                    y: 100 + Math.random() * 200,
                    radius: 10,
                    color: '#ffd166',
                    collected:
